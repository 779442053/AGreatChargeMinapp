          <p><span>预存金额时，多充多送，您在《喵喵充电》消费的金额越多，越有机会得到优惠券，可用于在预充值时抵扣金额。</span></p><p><span><br></span></p><p><span>使用了充值优惠券后，如果您对余额申请退款，在退款时，对充值时使用了充值优惠券的部分不予退款，只能进行消费。比如您使用了满100省10的充值优惠券，在支付时，您可以享受10元的优惠金额，只需支付90元，实得100元。申请退款时，这100不支持退款。</span></p><p><span><br></span></p><p><span>余额使用原则：优先使用不支持退款的部分。</span></p>
